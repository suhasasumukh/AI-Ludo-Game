    <div class="container">
      <div class="game-info">
        <div class="title">AI LUDO</div>

        <div class="dice-container">

        <button disabled class="mover" id="move-1">MOVE 1</button>
        <button disabled class="mover" id="move-2">MOVE 2</button>
        <button disabled class="mover" id="move-3">MOVE 3</button>
        <button disabled class="mover" id="move-4">MOVE 4</button>

        <div id="p1-form">
          <h2 id="p1-h" class="score-green">Player 1:</h2>

          <select id="p1-color">
            <option value="red">Red</option>
            <option selected value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
          </select><br>
          <label for="p1-name">Name: </label>
          <input id="p1-name" size="15" type="text" name="p1-name" placeholder="Player 1">

            <option selected value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
          </select><br>
          <label for="p4-name">Name: </label>
          <input id="p4-name" size="15" type="text" name="p4-name" placeholder="Player 4" value="Random">
        </div>
        <div id="submit">
          <input id="start" type="submit" value="Start Game!" disabled>
        </div>
      </form>
    </div>
  </body>
</html>
